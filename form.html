<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/form.css">

    <title>formul√°rio</title>
</head>

<body>
    <section id="formulario">
        <div class="conteinerPrincipal">
            <div class="conteinerForm">
                <form id="my-form" action="https://formspree.io/mgenzwkn" method="POST">
                    <label>Email:</label>
                    <input type="email" name="email" />
                    <label>Mensagem:</label>
                    <textarea name="message" id="" cols="30" rows="6"></textarea>
                    
                    <button id="my-form-button">Enviar</button>
                    <p id="my-form-status"></p>
                </form>
            </div>
            <hr class="linhaVertical">
            <div class="conteinerTitulo">
                <h1 class="titulo">Entre em contato</h1>
            </div>
        </div>
    </section>

    <script>
        window.addEventListener("DOMContentLoaded", function() {
      
          // get the form elements defined in your form HTML above
          
          var form = document.getElementById("my-form");
          var button = document.getElementById("my-form-button");
          var status = document.getElementById("my-form-status");
          
      
          // Success and Error functions for after the form is submitted
          
          function success() {
            form.reset();
            button.style = "display: none ";
            status.innerHTML = `Thanks!`;
          }
      
          function error() {
            status.innerHTML = "Oops! There was a problem.";
          }
      
          // handle the form submission event
      
          form.addEventListener("submit", function(ev) {
            ev.preventDefault();
            var data = new FormData(form);
            ajax(form.method, form.action, data, success, error);
          });
        });
        
        // helper function for sending an AJAX request
      
        function ajax(method, url, data, success, error) {
          var xhr = new XMLHttpRequest();
          xhr.open(method, url);
          xhr.setRequestHeader("Accept", "application/json");
          xhr.onreadystatechange = function() {
            if (xhr.readyState !== XMLHttpRequest.DONE) return;
            if (xhr.status === 200) {
              success(xhr.response, xhr.responseType);
            } else {
              error(xhr.status, xhr.response, xhr.responseType);
            }
          };
          xhr.send(data);
        }
      </script>
</body>

</html>
